<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="left">
      <h2>Your Result</h2>
      <div class="round">
          <p class="big-number">76</p>
          <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
        <div class="skill one">
          <span class="naming red"><img src="assets/images/icon-reaction.svg" alt="reaction icon"><p>Reaction</p></span>
          <p>80 / <span class="hundred">100</span</p>
        </div>
        <div class="skill two">
          <span class="naming yellow"><img src="assets/images/icon-memory.svg" alt="memory icon"><p>Memory</p></span>
          <p>92 / <span class="hundred">100</span></p>
        </div>
        <div class="skill three">
          <span class="naming green"><img src="assets/images/icon-verbal.svg" alt="verbal icon"><p>Verbal</p></span>
          <p>61 / <span class="hundred">100</span</p>
        </div>
        <div class="skill four"> 
          <span class="naming blue"><img src="assets/images/icon-visual.svg" alt="visual icon"><p>Visual</p></span>
          <p>72 / <span class="hundred">100</span</p>
        </div>
      <a class="btn" href="#">Continue</a>
    </div>
  </main>
</body>
</html>
